<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple E-commerce Store</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header h1 {
      color: #333;
    }

    #cart-button {
      position: relative;
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 3px 7px;
      border-radius: 50%;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    .product-price {
      font-weight: bold;
      margin-bottom: 15px;
      color: #007bff;
      font-size: 16px;
    }

    .add-btn {
      background: #28a745;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .add-btn:hover {
      background: #218838;
    }

    /* Cart Modal */

    #cart-modal.hidden {
      display: none;
    }

    #cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #cart-content {
      background: white;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    #cart-content h2 {
      margin-bottom: 15px;
      color: #333;
    }

    #close-cart {
      align-self: flex-end;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #999;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }

    #close-cart:hover {
      color: #333;
    }

    #cart-items-list {
      list-style: none;
      margin-bottom: 15px;
      flex-grow: 1;
      overflow-y: auto;
    }

    #cart-items-list li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      align-items: center;
      font-size: 16px;
      color: #555;
    }

    #cart-items-list li span {
      flex: 1;
    }

    .remove-item {
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
      padding: 0 8px;
      transition: color 0.3s ease;
    }

    .remove-item:hover {
      color: darkred;
    }

    #cart-total {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
      text-align: right;
      color: #007bff;
    }

    #checkout-btn {
      background: #007bff;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #checkout-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #checkout-btn:not(:disabled):hover {
      background: #0056b3;
    }

    /* Scrollbar styling for cart */
    #cart-items-list::-webkit-scrollbar {
      width: 6px;
    }

    #cart-items-list::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 3px;
    }

    /* Responsive */
    @media(max-width: 600px) {
      #product-list {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }

      .product-card {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My E-commerce Store</h1>
    <button id="cart-button">
      Cart (<span id="cart-count">0</span>)
    </button>
  </header>

  <main id="product-list">
    <!-- Products will be injected here by JS -->
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="hidden">
    <div id="cart-content">
      <button id="close-cart" title="Close cart">✖</button>
      <h2>Your Cart</h2>
      <ul id="cart-items-list"></ul>
      <div>Total: $<span id="cart-total">0.00</span></div>
      <button id="checkout-btn" disabled>Checkout</button>
    </div>
  </div>

  <script>
    // Your provided JavaScript code here
    const products = [
      { id: 1, name: "Wireless Headphones", price: 59.99, image: "https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=crop&w=400&q=80" },
      { id: 2, name: "Smart Watch", price: 99.99, image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" },
      { id: 3, name: "DSLR Camera", price: 499.99, image: "https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=80" },
      { id: 4, name: "Bluetooth Speaker", price: 35.00, image: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=400&q=80" },
      { id: 5, name: "Laptop", price: 899.99, image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80" },
      { id: 6, name: "Gaming Mouse", price: 25.50, image: "https://images.unsplash.com/photo-1587829741301-dc798b83add3?auto=format&fit=crop&w=400&q=80" },
      { id: 7, name: "Mechanical Keyboard", price: 75.00, image: "https://images.unsplash.com/photo-1517048676732-d65bc937f952?auto=format&fit=crop&w=400&q=80" },
      { id: 8, name: "Fitness Tracker", price: 49.99, image: "https://images.unsplash.com/photo-1551963831-b3b1ca40c98e?auto=format&fit=crop&w=400&q=80" },
      { id: 9, name: "Smartphone", price: 699.00, image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=400&q=80" },
      { id: 10, name: "Tablet", price: 299.99, image: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=400&q=80" },
      { id: 11, name: "Drone", price: 399.99, image: "https://images.unsplash.com/photo-1508610048659-0db7a166bdaa?auto=format&fit=crop&w=400&q=80" },
      { id: 12, name: "VR Headset", price: 199.99, image: "https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=400&q=80" }
    ];

    let cart = {};

    const productListEl = document.getElementById("product-list");
    const cartCountEl = document.getElementById("cart-count");
    const cartModal = document.getElementById("cart-modal");
    const cartItemsList = document.getElementById("cart-items-list");
    const cartTotalEl = document.getElementById("cart-total");
    const checkoutBtn = document.getElementById("checkout-btn");
    const cartButton = document.getElementById("cart-button");
    const closeCartBtn = document.getElementById("close-cart");

    function renderProducts() {
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img class="product-img" src="${product.image}" alt="${product.name}" />
          <div class="product-info">
            <h3>${product.name}</h3>
            <div class="product-price">$${product.price.toFixed(2)}</div>
            <button class="add-btn" data-id="${product.id}">Add to Cart</button>
          </div>
        `;
        productListEl.appendChild(card);
      });
    }

    function updateCartCount() {
      const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      cartCountEl.textContent = totalItems;
    }

    function openCart() {
      renderCartItems();
      cartModal.classList.remove("hidden");
    }

    function closeCart() {
      cartModal.classList.add("hidden");
    }

    function renderCartItems() {
      cartItemsList.innerHTML = "";
      let totalPrice = 0;

      if (Object.keys(cart).length === 0) {
        cartItemsList.innerHTML = "<li>Your cart is empty.</li>";
        checkoutBtn.disabled = true;
        cartTotalEl.textContent = "0.00";
        return;
      }

      for (const productId in cart) {
        const item = cart[productId];
        totalPrice += item.price * item.quantity;

        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.name} (x${item.quantity})</span>
          <span>
            $${(item.price * item.quantity).toFixed(2)}
            <button class="remove-item" data-id="${productId}" title="Remove one">✖</button>
          </span>
        `;
        cartItemsList.appendChild(li);
      }
      cartTotalEl.textContent = totalPrice.toFixed(2);
      checkoutBtn.disabled = false;
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      if (cart[productId]) {
        cart[productId].quantity++;
      } else {
        cart[productId] = { ...product, quantity: 1 };
      }
      updateCartCount();
    }

    function removeFromCart(productId) {
      if (!cart[productId]) return;
      cart[productId].quantity--;
      if (cart[productId].quantity <= 0) {
        delete cart[productId];
      }
      updateCartCount();
      renderCartItems();
    }

    function checkout() {
      alert("Thanks for your purchase!");
      cart = {};
      updateCartCount();
      renderCartItems();
      closeCart();
    }

    // Event Listeners

    productListEl.addEventListener("click", e => {
      if (e.target.classList.contains("add-btn")) {
        const id = parseInt(e.target.dataset.id);
        addToCart(id);
      }
    });

    cartButton.addEventListener("click", openCart);

    closeCartBtn.addEventListener("click", closeCart);

    cartItemsList.addEventListener("click", e => {
      if (e.target.classList.contains("remove-item")) {
        const id = parseInt(e.target.dataset.id);
        removeFromCart(id);
      }
    });

    checkoutBtn.addEventListener("click", checkout);

    // Close modal on outside click
    window.addEventListener("click", e => {
      if (e.target === cartModal) {
        closeCart();
      }
    });

    renderProducts();
    updateCartCount();
  </script>
</body>
</html>
