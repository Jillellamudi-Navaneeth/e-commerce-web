<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>E-commerce with Cosmetics Feature</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f9f9f9;
  }
  header {
    background: #222;
    color: #fff;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-weight: normal;
  }
  #category-buttons {
    margin: 20px;
    text-align: center;
  }
  #category-buttons button {
    margin: 0 10px;
    padding: 10px 20px;
    border: none;
    background: #ccc;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
  }
  #category-buttons button.active {
    background: #007bff;
    color: white;
  }
  #product-list {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    gap: 15px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }
  .product-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
  }
  .product-info {
    margin-top: 10px;
  }
  .product-info h3 {
    margin: 5px 0;
    font-size: 18px;
  }
  .product-price {
    font-weight: bold;
    color: #333;
  }
  .add-btn {
    margin-top: 10px;
    background: #007bff;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }
  .add-btn:hover {
    background: #0056b3;
  }
  #cart-button {
    position: relative;
    background: #28a745;
    border: none;
    color: white;
    padding: 10px 16px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  #cart-count {
    position: absolute;
    top: -6px;
    right: -6px;
    background: red;
    color: white;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 50%;
  }
  /* Cart modal */
  #cart-modal.hidden {
    display: none;
  }
  #cart-modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  #cart-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 320px;
    max-height: 80vh;
    overflow-y: auto;
  }
  #cart-content h2 {
    margin-top: 0;
  }
  #close-cart {
    float: right;
    background: transparent;
    border: none;
    font-size: 18px;
    cursor: pointer;
  }
  #cart-items-list {
    list-style: none;
    padding: 0;
    margin: 15px 0;
  }
  #cart-items-list li {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .remove-item {
    background: transparent;
    border: none;
    color: red;
    cursor: pointer;
    font-size: 16px;
  }
  #cart-total {
    font-weight: bold;
    font-size: 18px;
    text-align: right;
  }
  #checkout-btn {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #checkout-btn:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<header>
  <h1>My E-commerce Store</h1>
  <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
</header>

<div id="category-buttons">
  <button class="category-btn active" data-category="all">All Products</button>
  <button class="category-btn" data-category="cosmetics">Cosmetics</button>
</div>

<div id="product-list"></div>

<!-- Cart Modal -->
<div id="cart-modal" class="hidden">
  <div id="cart-content">
    <button id="close-cart" title="Close Cart">&times;</button>
    <h2>Your Cart</h2>
    <ul id="cart-items-list"></ul>
    <div>Total: $<span id="cart-total">0.00</span></div>
    <button id="checkout-btn" disabled>Checkout</button>
  </div>
</div>

<script>
const products = [
  { id: 1, name: "Wireless Headphones", price: 59.99, image: "https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=crop&w=400&q=80", category: "electronics" },
  { id: 2, name: "Smart Watch", price: 99.99, image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80", category: "electronics" },
  { id: 3, name: "DSLR Camera", price: 499.99, image: "https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=80", category: "electronics" },
  { id: 4, name: "Bluetooth Speaker", price: 35.00, image: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=400&q=80", category: "electronics" },
  { id: 5, name: "Laptop", price: 899.99, image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80", category: "electronics" },
  { id: 6, name: "Gaming Mouse", price: 25.50, image: "https://images.unsplash.com/photo-1587829741301-dc798b83add3?auto=format&fit=crop&w=400&q=80", category: "electronics" },
  { id: 7, name: "Mechanical Keyboard", price: 75.00, image: "https://images.unsplash.com/photo-1517048676732-d65bc937f952?auto=format&fit=crop&w=400&q=80", category: "electronics" },
  { id: 8, name: "Fitness Tracker", price: 49.99, image: "https://images.unsplash.com/photo-1551963831-b3b1ca40c98e?auto=format&fit=crop&w=400&q=80", category: "electronics" },
  { id: 9, name: "Smartphone", price: 699.00, image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=400&q=80", category: "electronics" },
  { id: 10, name: "Tablet", price: 299.99, image: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=400&q=80", category: "electronics" },
  { id: 11, name: "Drone", price: 399.99, image: "https://images.unsplash.com/photo-1508610048659-0db7a166bdaa?auto=format&fit=crop&w=400&q=80", category: "electronics" },
  { id: 12, name: "VR Headset", price: 199.99, image: "https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=400&q=80", category: "electronics" },
  // Cosmetics category items
  { id: 101, name: "Lipstick", price: 19.99, image: "https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=400&q=80", category: "cosmetics" },
  { id: 102, name: "Face Cream", price: 29.99, image: "https://images.unsplash.com/photo-1542831371-d531d36971e6?auto=format&fit=crop&w=400&q=80", category: "cosmetics" },
  { id: 103, name: "Perfume", price: 49.99, image: "https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=400&q=80", category: "cosmetics" },
  { id: 104, name: "Mascara", price: 15.99, image: "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80", category: "cosmetics" },
  { id: 105, name: "Nail Polish", price: 9.99, image: "https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=400&q=80", category: "cosmetics" }
];

let cart = {};

const productListEl = document.getElementById("product-list");
const cartCountEl = document.getElementById("cart-count");
const cartModal = document.getElementById("cart-modal");
const cartItemsList = document.getElementById("cart-items-list");
const cartTotalEl = document.getElementById("cart-total");
const checkoutBtn = document.getElementById("checkout-btn");
const cartButton = document.getElementById("cart-button");
const closeCartBtn = document.getElementById("close-cart");
const categoryButtons = document.querySelectorAll(".category-btn");

let currentCategory = "all";

function renderProducts() {
  productListEl.innerHTML = "";
  const filteredProducts = currentCategory === "all" ? products : products.filter(p => p.category === currentCategory);
  
  if (filteredProducts.length === 0) {
    productListEl.innerHTML = `<p style="grid-column:1/-1; text-align:center;">No products found in this category.</p>`;
    return;
  }

  filteredProducts.forEach(product => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img class="product-img" src="${product.image}" alt="${product.name}" />
      <div class="product-info">
        <h3>${product.name}</h3>
        <div class="product-price">$${product.price.toFixed(2)}</div>
        <button class="add-btn" data-id="${product.id}">Add to Cart</button>
      </div>
    `;
    productListEl.appendChild(card);
  });
}

function updateCartCount() {
  const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
  cartCountEl.textContent = totalItems;
}

function openCart() {
  renderCartItems();
  cartModal.classList.remove("hidden");
}

function closeCart() {
  cartModal.classList.add("hidden");
}

function renderCartItems() {
  cartItemsList.innerHTML = "";
  let totalPrice = 0;

  if (Object.keys(cart).length === 0) {
    cartItemsList.innerHTML = "<li>Your cart is empty.</li>";
    checkoutBtn.disabled = true;
    cartTotalEl.textContent = "0.00";
    return;
  }

  for (const productId in cart) {
    const item = cart[productId];
    totalPrice += item.price * item.quantity;

    const li = document.createElement("li");
    li.innerHTML = `
      <span>${item.name} (x${item.quantity})</span>
      <span>
        $${(item.price * item.quantity).toFixed(2)}
        <button class="remove-item" data-id="${productId}" title="Remove one">âœ–</button>
      </span>
    `;
    cartItemsList.appendChild(li);
  }
  cartTotalEl.textContent = totalPrice.toFixed(2);
  checkoutBtn.disabled = false;
}

function addToCart(productId) {
  const product = products.find(p => p.id === productId);
  if (!product) return;

  if (cart[productId]) {
    cart[productId].quantity++;
  } else {
    cart[productId] = { ...product, quantity: 1 };
  }
  updateCartCount();
}

function removeFromCart(productId) {
  if (!cart[productId]) return;
  cart[productId].quantity--;
  if (cart[productId].quantity <= 0) {
    delete cart[productId];
  }
  updateCartCount();
  renderCartItems();
}

function checkout() {
  alert("Thanks for your purchase!");
  cart = {};
  updateCartCount();
  renderCartItems();
  closeCart();
}

function handleCategoryChange(category) {
  currentCategory = category;
  categoryButtons.forEach(btn => {
    btn.classList.toggle("active", btn.dataset.category === category);
  });
  renderProducts();
}

// Event Listeners

productListEl.addEventListener("click", e => {
  if (e.target.classList.contains("add-btn")) {
    const id = parseInt(e.target.dataset.id);
    addToCart(id);
  }
});

cartButton.addEventListener("click", openCart);

closeCartBtn.addEventListener("click", closeCart);

cartItemsList.addEventListener("click", e => {
  if (e.target.classList.contains("remove-item")) {
    const id = parseInt(e.target.dataset.id);
    removeFromCart(id);
  }
});

checkoutBtn.addEventListener("click", checkout);

categoryButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    handleCategoryChange(btn.dataset.category);
  });
});

// Close modal on outside click
window.addEventListener("click", e => {
  if (e.target === cartModal) {
    closeCart();
  }
});

renderProducts();
updateCartCount();
</script>

</body>
</html>
